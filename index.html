<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Box 1 -->
        <label class="box">
            <input type="radio" name="box" class="box-radio">
            <div class="box-content">
                <div class="box-header" value='10.00'>
                    <span>1 Unit</span>
                    <span class="discount">10% Off</span>
                    <span class="price">$10.00 USD</span>
                </div>
                <div class="hidden-properties">
                    <div class="properties-container">
                        <div class="size">
                            <label>SIZE</label>
                            <select>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                            </select>
                        </div>
                        <div class="color">
                            <label>COLOR</label>
                            <select>
                                <option>Black</option>
                                <option>Blue</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </label>
